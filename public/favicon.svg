<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#1a1f35"/>
    </linearGradient>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4aa"/>
      <stop offset="100%" stop-color="#00a885"/>
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#ff4757"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" stroke="url(#bodyGrad)" stroke-width="2"/>
  
  <!-- Human body silhouette -->
  <g filter="url(#glow)">
    <!-- Head -->
    <circle cx="32" cy="16" r="6" fill="url(#bodyGrad)"/>
    
    <!-- Body -->
    <path d="M32 22 L32 38" stroke="url(#bodyGrad)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Arms -->
    <path d="M32 26 L22 34" stroke="url(#bodyGrad)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M32 26 L42 34" stroke="url(#bodyGrad)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Legs -->
    <path d="M32 38 L25 52" stroke="url(#bodyGrad)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M32 38 L39 52" stroke="url(#bodyGrad)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Heart icon in center -->
    <path d="M32 30 C30 28 27 28 27 31 C27 34 32 37 32 37 C32 37 37 34 37 31 C37 28 34 28 32 30" 
          fill="url(#heartGrad)"/>
  </g>
  
  <!-- Pulse ring effect -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#00d4aa" stroke-width="0.5" opacity="0.3"/>
</svg>
